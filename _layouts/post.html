---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.categories %}
  <p class="categories">
    Categories: {{ page.categories | join: ', ' }}
  </p>
  {% endif %}
</article>
