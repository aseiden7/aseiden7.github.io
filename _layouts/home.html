---
layout: default
---

<div class="home">
  {{ content }}

  <h2>Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        {% if post.excerpt %}
          {{ post.excerpt }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
